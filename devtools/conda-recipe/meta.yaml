package:
  name: openmoltools-dev
  version: 0.0.0

source:
  path: ../../

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pandas
    - six
    - mdtraj
    - numpy
    - numpydoc
    - scipy
    - openmm-dev
    - ambermini
    - pytables
    - parmed-dev
#    - rdkit    # rdkit is an optional dependency, may want to comment this out for the release version.
  run:
    - python
    - setuptools
    - pandas
    - six
    - mdtraj
    - numpy
    - numpydoc
    - scipy
    - openmm-dev
    - ambermini
    - pytables
    - parmed-dev
    - libgfortran ==1.0 # [linux]
#    - rdkit    # rdkit is an optional dependency, may want to comment this out for the release version.

test:
  requires:
    - nose
    - openmmtools
  imports:
    - openmoltools
  #commands:
  #  - nosetests openmoltools -v -a '!slow'

about:
  home: https://github.com/choderalab/openmoltools
